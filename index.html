<style>
/* Loading overlay */
#gtm-loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff; /* <- Alterado para fundo sólido branco */
  z-index: 999999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  transition: opacity 0.5s ease-out;
}

  
  /* Spinner */
  .gtm-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #007cba;
    border-radius: 50%;
    animation: gtm-spin 1s linear infinite;
    margin-bottom: 20px;
  }
  
  @keyframes gtm-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Text */
  .gtm-loading-text {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .gtm-countdown {
    font-size: 14px;
    color: #666;
  }
  
  /* Hide overlay when done */
  .gtm-loading-complete #gtm-loading-overlay {
    opacity: 0;
    pointer-events: none;
  }
  
  /* Prevent page scroll during loading */
  .gtm-loading-active {
    overflow: hidden;
  }
</style>

<!-- Loading HTML -->
<div id="gtm-loading-overlay">
  <div class="gtm-spinner"></div>
  <div class="gtm-loading-text">Carregando...</div>
  <div class="gtm-countdown" id="gtm-countdown">3 segundos</div>
</div>

<script>
(function() {
  // Prevent scroll during loading
  document.body.classList.add('gtm-loading-active');
  
  // Timer variables
  let timeLeft = 3;
  const countdownEl = document.getElementById('gtm-countdown');
  
  // Initialize dataLayer
  window.dataLayer = window.dataLayer || [];
  
  // Track loading start
  window.dataLayer.push({
    'event': 'gtm_loading_started',
    'loading_duration': 3
  });
  
  // Countdown timer
  const timer = setInterval(function() {
    timeLeft--;
    
    if (timeLeft > 0) {
      countdownEl.textContent = timeLeft + ' segundos';
    } else {
      countdownEl.textContent = 'Finalizando...';
    }
    
    if (timeLeft <= 0) {
      clearInterval(timer);
      hideLoading();
    }
  }, 1000);
  
  // Function to hide loading
  function hideLoading() {
    document.body.classList.add('gtm-loading-complete');
    document.body.classList.remove('gtm-loading-active');
    
    // GTM event
    window.dataLayer.push({
      'event': 'gtm_loading_completed',
      'loading_method': 'timer_finished'
    });
    
    // Remove element after transition
    setTimeout(function() {
      const overlay = document.getElementById('gtm-loading-overlay');
      if (overlay && overlay.parentNode) {
        overlay.parentNode.removeChild(overlay);
      }
    }, 500);
  }
  
  // Optional: Skip function for testing (call gtmSkipLoading() in console)
  window.gtmSkipLoading = function() {
    clearInterval(timer);
    window.dataLayer.push({
      'event': 'gtm_loading_skipped',
      'loading_method': 'user_skip'
    });
    hideLoading();
  };
})();
</script>
