<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - [Nome do Seu Website]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header, footer {
            text-align: center;
            padding: 15px 0;
        }
        .botao-voltar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .botao-voltar:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #222;
        }
        
        /* --- Estilos para o Formulário --- */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical; /* Permite que o usuário redimensione a altura */
        }
        .botao-enviar {
            width: 100%;
            padding: 12px 20px;
            background-color: #28a745; /* Verde para sucesso/envio */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .botao-enviar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" onclick="window.history.length > 1 ? history.back() : window.location.href='index.html'" class="botao-voltar">
  Voltar para a Página Inicial
</a>
    </header>

    <div class="container">
        <h1>Formulário de Contato</h1>
        <p>Tem alguma dúvida, sugestão ou crítica? Preencha o formulário abaixo para entrar em contato conosco. Responderemos o mais breve possível.</p>
        
        <form action="COLE_AQUI_A_SUA_URL_DO_FORMSPREE" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Sobre o que você quer falar?" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>
            
            <button type="submit" class="botao-enviar">Enviar Mensagem</button>
        </form>
    </div>

    <footer>
        <a href="#" onclick="window.history.length > 1 ? history.back() : window.location.href='index.html'" class="botao-voltar">
  Voltar para a Página Inicial
</a>
        <p style="margin-top: 15px; font-size: 0.9em;">&copy; 2025 Todos os direitos reservados.</p>
    </footer>

</body>
</html>
